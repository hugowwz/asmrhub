<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASMR Hub</title>
</head>
<body>
    <nav class="navbar">

        <a href="#" class="label-logo">ASMR Hub</a>

        <input class="search-input" type="text" placeholder="Search">

        <div class="nav-links">
            <ul>
                <li><a href="#">VIDEOS</a></li>
                <li><a href="#">COTEGORIES</a></li>
                <li><a href="#">COMMUNITY</a></li>
                <li><a href="#">TENDENCY</a></li>
            </ul>
        </div>

        <img src="menu.png" alt="menu" class="menu-hamburger">

    </nav>
</body>

<style>

.search-input {
    background: none;
    padding: 6px;
    border-top: none;
    border-left: none;
    border-right: none;
    border-bottom: 2px solid;
    border-color: white;
    color: white;
}

.search-input:hover {
    background: none;
    padding: 6px;
    border-top: none;
    border-left: none;
    border-right: none;
    border-bottom: 2px solid;
    color: white;
    border-color: rgba(255, 255, 255, 0.562);
    padding-right: 90px;
    transition: 0.4s;
}

.search-input:focus {
    outline: none;
    background: none;
    padding: 6px;
    border-top: none;
    border-left: none;
    border-right: none;
    border-bottom: 2px solid;
    color: white;
    border-color: rgba(255, 255, 255, 0.562);
    padding-right: 90px;
    transition: 0.4s;
}

.search-input::placeholder {
    color: rgba(255, 255, 255, 0.562);
    opacity: 1;
}

* {
    margin: 0;
    padding: 0;
    text-decoration: none;
    list-style: none;
}

.label-logo {
    font-size: 2em;
}

.navbar .menu-hamburger {
    display: none;
    width: 35px;
    position: absolute;
    top: 50px;
    right: 30px;
}

.navbar .nav-links ul {
    display: flex;
    margin: 10px;
}

.navbar .nav-links ul li {
    margin: 0 25px;
}

.navbar .nav-links ul li:hover{
    margin: 0 25px;
    color: rgba(255, 255, 255, 0.562);
}

   .navbar {
    background: none;
    /* background-color: #272727; */
    position: absolute;                 /* FIXED */
    padding: 30px;
    display: flex;
    justify-content: space-between; /* Faire en sorte de séparé deux div */
    width: 100%;
    box-sizing: border-box;

}

.navbar a {
    color: white;
}

body {
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    background-color: #9428C4;
    /* background-image: url(backgrounf-logo.png);
    background-size: cover; */
}

@media screen and (max-width: 980px) {
    .navbar {
        padding: 0;
    }

    .search-input {
        display: none;
    }
    
    .nav-links .label-logo {
        position: absolute;
        top: 40px;
        left: 30px;
    }

    .navbar .menu-hamburger {
        display: block;
    }

    .nav-links {
        top: 0;
        left: 0;
        position: absolute;
        backdrop-filter: blur(10px);
        width: 100%;
        height: 100vh;
        justify-content: center;
        display: flex;
        align-items: center;
        margin-left: -100%;
        transition: all 0.5 ease;
    }

    .nav-links.mobile-menu {
        margin-left: 0;
    }

    .nav-links ul {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .navbar .nav-links ul li {
        margin: 25px 0;
        font-size: 1.2em;
    }
}

</style>

<script>
    const menuHamburger = document.querySelector(".menu-hamburger")
    const navLinks = document.querySelector(".nav-links")

    menuHamburger.addEventListener('click',()=>{
    navLinks.classList.toggle('mobile-menu')
    })
</script>

</html>
